
name: Build/Test on github
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build/Test
    runs-on: ubuntu-latest
    env:
      NIX_CONFIG: "experimental-features = nix-command flakes"
    strategy:
      matrix:
        package: [default, full]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Validate flake outputs
        shell: bash
        run: |
          set -euo pipefail
          nix flake check

      - name: Build package – ${{ matrix.package }}
        shell: bash
        run: |
          set -euo pipefail
          nix build .#${{ matrix.package }}

      - name: Smoke test Neovim – ${{ matrix.package }}
        shell: bash
        run: |
          set -euo pipefail
          nix run .#${{ matrix.package }} -- --headless '+qa'
